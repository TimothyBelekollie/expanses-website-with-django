{% extends "base.html" %}
{%block content%}
<div class="container mt-4">
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"></div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'expenses.index' %}">Income</a></li>
      <li class="breadcrumb-item active" aria-current="page">Update Income</li>
    </ol>
  </nav>


<div class="card">

    <div class="card-body">
        <form action="{% url 'income.edit' income.id %}" method="post">
            {% csrf_token %}
            {% include 'partials/_messages.html'%}
        <div class="form-group">
            <label for="">Amount</label>
            <input type="number" name="amount" class="form-control form-control-sm" value="{{income.amount}}">

        </div>

        <div class="form-group">
            <label for="">Description</label>
            <input type="text" name="description" class="form-control form-control-sm" value="{{income.description}}">

        </div>
        <div class="form-group">
            <label for="">Sources</label>
            <select name="source" id="" class="form-control form-control-sm">
                <option selected name="source" value="{{values.source}}">{{values.source}}</option>
                {% for source in source %}
                <option name="source" value="{{source.name}}">{{source.name}}</option>
                {%endfor%}
               
            </select>

        </div>

        <div class="form-group">
            <label for="">Date of Income</label>
            <input type="date" name="date" class="form-control form-control-sm" required value="{{income.date|date:'Y-m-d'}}">

        </div>
        <input type="submit" class="btn btn-primary btn-sm mt-2" value="Update">
    </form>
    </div>

</div>
</div>


{%endblock%}
