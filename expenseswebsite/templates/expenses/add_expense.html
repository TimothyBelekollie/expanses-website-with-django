{% extends "base.html" %}
{%block content%}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"></div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'expenses.index' %}">Expenses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
    </ol>
  </nav>


<div class="card">

    <div class="card-body">
        <form action="{% url 'expenses.add' %}" method="post">
            {% csrf_token %}
            {% include 'partials/_messages.html'%}
        <div class="form-group">
            <label for="">Amount</label>
            <input type="number" name="amount" class="form-control form-control-sm" value="{{data.amount}}">

        </div>

        <div class="form-group">
            <label for="">Description</label>
            <input type="text" name="description" class="form-control form-control-sm" value="{{data.description}}">

        </div>
        <div class="form-group">
            <label for="">Category</label>
            <select name="category" id="" class="form-control form-control-sm">
               
                {% for category in categories %}
                <option name="category" value="{{category.name}}">{{category.name}}</option>
                {%endfor%}
               
            </select>

        </div>

        <div class="form-group">
            <label for="">Date of Expense</label>
            <input type="date" name="date" class="form-control form-control-sm" required>

        </div>
        <input type="submit" class="btn btn-primary btn-sm mt-2" value="Save">
    </form>
    </div>

</div>


{%endblock%}
