{% extends 'base_auth.html'%}
{%load static%}

{%block content%}
<div class="container mt-4">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
           
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free Account</h4>
                </div>
             
                <form action="{% url 'register'%}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html'%}

                    <div class="form-group mb-3">
                        <input type="text" name="username" class="form-control form-control-sm" id="usernameField" placeholder="Username" value="{{fieldValues.username}}">
                   
                    </div>
                    <div class="invalid_feedback invalid-feedback" style="display: none;">
                      
                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>
                    <div class="form-group mb-3">
                        <input type="email" name="email" class="form-control form-control-sm" id="emailField" placeholder="Email" value="{{fieldValues.email}}">

                    </div>
                    <div class="invalid_feedback emailinvalid-feedback invalid-feedback" style="display:none;"></div>
                    <p class="text-sm text-success emailSuccessOutput"></p>

                    <div class="form-group mb-3">
                        <input type="password" name="password" class="form-control form-control-sm" id="passwordField" placeholder="Password">
                    <small class="float-end py-2 showPasswordToggle">SHOW</small>
                    </div>
                    <div class="form-group mb-3">
                        <input type="submit" class="btn btn-dark btn-block submit-btn"   value="Register"/>

                    </div>
                </form>
              
                <div class="container">
                    <span class="text-lead lead">Already have an account?</span></span> <a href="{% url 'login' %}">Login</a> <br>
                    <span class="text-lead lead">Forgot Password?</span><a href="{% url 'request-reset-link' %}">Reset Password</a>
                </div>
            </div>

            
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
</div>
<script src="{% static 'js/register.js'%}"></script>
{%endblock%}
