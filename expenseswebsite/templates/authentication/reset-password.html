{% extends 'base_auth.html'%}
{%load static%}

{%block content%}
<div class="container mt-4">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
           
            <div class="card-body">
                <div class="card-title py-3">
                    <h5>Please enter your email to get reset link!</h5>
                </div>
             
                <form action="{% url 'request-reset-link'%}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html'%}

                 
                
                    <div class="form-group mb-3">
                        <input type="text" name="email" class="form-control form-control-sm" id="emailField" placeholder="Email" value="{{value.email}}">

                    </div>
                    <div class="invalid_feedback emailinvalid-feedback invalid-feedback" style="display:none;"></div>
                    <p class="text-sm text-success emailSuccessOutput"></p>

                   
                    <div class="form-group mb-3">
                        <input type="submit" class="btn btn-dark btn-block submit-btn"   value="Submit"/>

                    </div>
                </form>
              
                <div class="container">
                    <span class="text-lead lead">Already've an account?</span></span> <a href="{% url 'login' %}">Login</a> <br>
                    <span class="text-lead lead">Don't have an account?</span><a href="{% url 'register' %}">Register</a>
                </div>
            </div>

            
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
</div>
<script src="{% static 'js/register.js'%}"></script>
{%endblock%}
