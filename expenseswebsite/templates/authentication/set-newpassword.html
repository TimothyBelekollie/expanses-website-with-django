{% extends 'base_auth.html'%}
{%load static%}

{%block content%}
<div class="container mt-4">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
           
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Set Your New Password</h4>
                </div>
             
                <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html'%}

                    
                  

                    <div class="form-group mb-3">
                        <input type="password" name="password" class="form-control form-control-sm" id="passwordField" placeholder="Password">
                    <small class="float-end py-2 showPasswordToggle">SHOW</small>
                    </div>
                    <div class="form-group mb-3">
                     <input type="password" name="password2" class="form-control form-control-sm" id="passwordField" placeholder="Confirm Password">
                 
                 </div>

                    <div class="form-group mb-3">
                        <input type="submit" class="btn btn-dark btn-block submit-btn"   value="Submit"/>

                    </div>
                </form>
              
                <div class="container">
                    <span class="text-lead lead">Already have an account?</span></span> <a href="{% url 'login' %}">Login</a> <br>
                    <span class="text-lead lead">Don't have account?</span><a href="{% url 'register' %}">Register</a>
                </div>
            </div>

            
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
</div>
<script src="{% static 'js/register.js'%}"></script>
{%endblock%}
